<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heladería - Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
  <!-- Botón de retroceso -->
  <div class="container mt-3">
    <a href="./index.html" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> <!-- Icono de flecha de Bootstrap -->
      Volver
    </a>
  </div>

  <div class="container mt-5">
    <!-- Sección del carrito -->
    <h2>Carrito de Compras</h2>
    <table class="table mt-4">
      <thead class="table-dark">
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio</th>
          <th scope="col">Total</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <tr>
          <td>Palito de helado</td>
          <td>2</td>
          <td>$1.50</td>
          <td>$3.00</td>
          <td><button class="btn btn-danger btn-sm">Eliminar</button></td>
        </tr>
        <tr>
          <td>Pote de medio kilo</td>
          <td>1</td>
          <td>$5.00</td>
          <td>$5.00</td>
          <td><button class="btn btn-danger btn-sm">Eliminar</button></td>
        </tr>
      </tbody>
    </table>

    <!-- Total del carrito -->
    <div class="d-flex justify-content-end">
      <h5>Total a pagar: $8.00</h5>
    </div>

    <!-- Botón de comprar -->
    <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-success">Comprar ahora</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
